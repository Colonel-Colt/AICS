 <!-- Page Content -->
  <section class="content-section-b">

      <div class="row">

        <h1 class="page-header">Login</h1>
        <hr class="section-heading-spacer">
        <div class="clearfix"></div>
             <form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data" class="form-horizontal">
                 {% csrf_token %}
               <div class="form-group">
                 <div class="col-lg-8 mr-auto">
                  <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                  </div>
               </div>
               <div class="form-group">
                 <div class="col-lg-8 mr-auto">
                   <input type="password" name="password" id="password" placeholder="Password" value="" class="form-control">
                 </div>
               </div>
               <div class="form-group">
                 <div class="col-lg-5 mr-auto">
                  <input type="submit" value="Login" class="btn btn-large btn-primary">
                 </div>
               </div>
              </form>
      </div>
      <div class="col-lg-5 ml-auto order-lg-1">
            <img class="img-fluid" src="/../static/img/login.jpg" alt="">
